<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Digest</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <!-- Docsify Vue CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Docsify Accordion CSS -->
  <link rel="stylesheet" href="//unpkg.com/docsify-accordion/src/style.css">
</head>
<body>
  <div id="app">
    <h1>
      ...Rome is not built in a day...
    </h1>
  </div>
  <script>
    window.$docsify = {
      name: 'Devops Digest',
      repo: 'https://github.com/saranmahadev/devops-digest',
      loadSidebar: true,
      loadNavbar: true,      
      coverpage: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      subMaxLevel: 3,
      sidebarDisplayLevel: 1
    }

    
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify Sidebar Collapse Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Docsify Tabs Plugin-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Docsify Panel Plugin-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <!-- Docsify Accordion Plugin-->
  <script src="//unpkg.com/docsify-accordion/src/index.js"></script>
</script>
</body>
</html>
