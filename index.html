<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Source Digest</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Docsify Vue CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Docsify Darklight CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Devops Digest',
      repo: 'https://github.com/saranmahadev/devops-digest',
      loadSidebar: true,
      loadNavbar: true,      
      auto2top: true,
      coverpage: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      search: 'auto',
      search: [
        '/'
      ],
      search: {
        maxAge: 86400000,
        paths: [
          '/'
        ],
        noData: 'No results found ☹️',
        placeholder: 'Search'
      },  
      
      darklightTheme: {
            defaultTheme : 'light',            
      }
    }

    
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify Search Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify Darklight Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</script>
</body>
</html>
